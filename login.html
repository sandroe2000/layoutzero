<!doctype html>
<html lang="pt-br">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title>LayoutZero</title>
	<!-- VENDOR CSS -->
	<link rel="stylesheet" href="assets/components/bootstrap/dist/css/bootstrap.css" />
	<link rel="stylesheet" href="assets/components/font-awesome/css/font-awesome.min.css" />
	<link rel="stylesheet" href="assets/components/alertifyjs/css/alertify.css" />
	<link rel="stylesheet" href="assets/components/alertifyjs/css/themes/semantic.css" />
	<!-- App CSS -->
	<link rel="stylesheet" href="assets/module/css/lzLogin.css" />
</head>
<body>

    <form class="form-signin">

        <div class="text-center mb-4">
            <h1>LayoutZero</h1>
        </div>

        <div class="form-group">
            <label for="login">Login</label>
            <input type="email" id="login" class="form-control" placeholder="Email address" />
        </div>

        <div class="form-group">
            <label for="senha">Password</label>
            <input type="password" id="senha" class="form-control" placeholder="Password" />
        </div>

        <button id="btnSend" class="btn btn-lg btn-primary btn-block" type="button">Sign in</button>
        <p class="mt-5 mb-3 text-muted text-center"><small>Works in latest Firefox, Chrome, Opera, Safari and Edge.<br /> &copy; 2018-2019</small></p>
    </form>
	
    <!-- Vendor Javascript-->
    <script src="assets/components/alertifyjs/alertify.js"></script>
	<script src="assets/components/js-sha1/sha1.min.js"></script>
	<!-- App JavaScript -->
    <script src="assets/module/js/lzIndexedDB.js"></script>
    <script src="assets/module/js/lzLogin.js"></script>
</body>
</html>
