<!doctype html>
<html lang="pt-br">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title>LayoutZero</title>
	<!-- VENDOR CSS -->
	<link rel="stylesheet" href="assets/components/bootstrap/dist/css/bootstrap.css" />
	<link rel="stylesheet" href="assets/components/font-awesome/css/font-awesome.min.css" />
	<link rel="stylesheet" href="assets/components/alertifyjs/css/alertify.css" />
	<link rel="stylesheet" href="assets/components/alertifyjs/css/themes/default.min.css" />
	<!-- App CSS -->
	<link rel="stylesheet" href="assets/module/css/app.css" />
	<link rel="stylesheet" href="assets/module/css/lzLeftNav.css" />
</head>
<body>
	<header>
		<div class="brand float-left mt-1">LayoutZero</div>
		<form class="form-inline float-left ml-5" style="margin-top:11px">
			<input id="mainSearch" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
			<button id="btnMainSearch" class="btn btn-success my-2 my-sm-0" type="button">Busca</button>
			
		</form>
		<div class="float-right mr-2" style="margin-top:11px">
			<button id="btnSingOut" class="btn btn-default ml-4 my-2 my-sm-0" type="button">
				<i class="fa fa-lg fa-sign-out" aria-hidden="true"></i>
			</button>
		</div>
	</header>
	<nav-left>
		<button type="button" class="btn btn-outline-secondary" data-modal="MODAL" data-html="view/pages/searchCustomer" data-js="view/scripts/searchCustomer">
			<i class="fa fa-lg fa-search-plus" aria-hidden="true"></i>
		</button>
		<button type="button" class="btn btn-outline-secondary" data-html="view/pages/customer" data-js="view/scripts/customer">
			<i class="fa fa-lg fa-user" aria-hidden="true"></i>
		</button>
		<button type="button" class="btn btn-outline-secondary" data-html="view/pages/customerService" data-js="view/scripts/customerService">
			<i class="fa fa-lg fa-comments-o" aria-hidden="true"></i>
		</button>
		<button type="button" class="btn btn-outline-secondary" data-html="view/pages/administration" data-js="view/scripts/administration">
			<i class="fa fa-lg fa-lock" aria-hidden="true"></i>
		</button>
	</nav-left>
	<main>
		<div id="secPrincipal" class="container-fluid"></div>
	</main>
	<section id="secModal"></section>
	<!-- Vendor Javascript-->
	<script src="assets/components/bootstrap/dist/js/bootstrap-native-v4.min.js"></script>
	<script src="assets/components/alertifyjs/alertify.js"></script>
	<script src="assets/components/Inputmask/string-mask.js"></script>
	<script src="assets/components/lodash/lodash.min.js"></script>

	<!-- App JavaScript -->
	<script src="assets/module/js/lzIndexedDB_.js"></script>
	<script src="assets/module/js/lzInicial.js"></script>
	<script src="assets/module/js/lzLeftNav.js"></script>
	<script src="assets/module/js/lzModal.js"></script>
	<script src="assets/module/js/lzComboBox.js"></script>
	<script src="assets/module/js/lzDataTable.js"></script>
</body>
</html>
