<div class="row">
    <div class="col-md-12">
        <fieldset>
            <legend>Cadastro - ComboBox</legend>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-3">
                        <label for="comboBoxDescr">Descrição</label>
                        <div class="input-group">
                            <input class="form-control form-control-sm" type="text" id="comboBoxDescr">
                            <div class="input-group-append">
                                <button id="btnComboBoxSearch" class="btn btn-light btn-sm" type="button">
                                    <i class="fa fa-search" aria-hidden="true"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-md-12">
                        <div class="table-responsive-sm">
                            <table id="tableComboBox" class="table table-hover table-sm" style="width: 100%">
                                <thead>
                                    <tr>
                                        <th class="col-w-10" data-column="id" data-limit="30">#</th>
                                        <th class="col-w-70" data-column="descr">Descrição</th>
                                        <th class="col-w-10" data-column="disabled">Inativo</th>
                                        <th class="col-w-10" data-icon="_TRASH,_EDIT">&nbsp;</th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12 mt-2">
                        <div class="float-left">
                            <button id="btnComboBoxCancelar" class="btn btn-sm btn-light mr-1" data-dismiss="modal">Cancelar</button>
                            <button id="btnComboBoxNovo" class="btn btn-sm btn-light mr-1">Novo</button>
                        </div>
                        <select id="sizeComboBox" class="form-control-sm float-right">
                            <option value="5" selected>5</option>
                            <option value="10">10</option>
                            <option value="20">20</option>
                            <option value="20">30</option>
                            <option value="20">40</option>
                            <option value="20">50</option>
                        </select>
                        <nav aria-label="Page navigation mt-2 float-right">
                            <ul id="paginationComboBox" class="pagination pagination-sm"></ul>
                        </nav>
                    </div>
                </div>
            </div>
        </fieldset>
    </div>
</div>
